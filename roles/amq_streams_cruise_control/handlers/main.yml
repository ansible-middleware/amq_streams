---
- name: "Restart {{ amq_streams_cruise_control_service_name }}"
  ansible.builtin.service:
    name: "{{ amq_streams_cruise_control_service_name }}"
    state: restarted
  become: yes

- name: "Stop {{ amq_streams_cruise_control_service_name }}"
  ansible.builtin.service:
    name: "{{ amq_streams_cruise_control_service_name }}"
    state: stopped
  become: yes
